<style>
    .flex-auto{
        flex: 1 1 auto;
        min-width: 0;
        min-height: 0;
    }

    element.style{
        --type-color: white
    }
    /* For mobile phones: */
    [class*="pButton"] {
        border: 4px solid var(--type-color);
        background-color: transparent;
        color: black;
        padding: 10px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        opacity: 0.75;
        border-radius: 12px;
        width: 125px;
        cursor: pointer;
    }
    .pButton[aria-pressed="true"] {
        border: none;
        background-color: var(--type-color);
        padding: 14px 16px;
        box-shadow:
            inset 0 0 2px 0 #ffffff66,
            inset 0 0 3px 0 #00000066,
            inset 0 0 3px 5px #0000000d;
        color: white;
    }

    @media only screen and (min-width: 768px) {
        /* For desktop: */
        .pButton {
            border: 4px solid var(--type-color);
            background-color: transparent;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            opacity: 0.75;
            border-radius: 12px;
            width: 125px;
            cursor: pointer;
        }
        .pButton[aria-pressed="true"] {
            border: none;
            background-color: var(--type-color);
            padding: 19px 32px;
            box-shadow:
                inset 0 0 2px 0 #ffffff66,
                inset 0 0 3px 0 #00000066,
                inset 0 0 3px 5px #0000000d;
            color: white;
        }
    }
    
    .pButton:hover {
        opacity: 1;
    }
    .pButton:disabled {
        cursor: not-allowed;
        background-color: #37373780;
    }
</style>
<button class="pButton-1 flex-auto" type="button" aria-pressed="false">  
    <slot></slot>
</button>
